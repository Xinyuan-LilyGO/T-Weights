[env:pico32]
platform = espressif32
board = pico32
framework = arduino
build_flags = 
	-D ARDUINO_ESP32_PICO
lib_deps = 
	bogde/HX711@^0.7.4
	mathertel/OneButton@^2.0.2
	jgromes/RadioLib@^4.5.0
	olikraus/U8g2@^2.28.8
